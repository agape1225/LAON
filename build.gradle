plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.springframework:spring-web:5.1.9.RELEASE'
    implementation 'org.springframework:spring-webmvc:5.1.9.RELEASE'
    implementation 'javax.servlet:servlet-api:2.5'
    implementation 'org.projectlombok:lombok:1.18.0'
    implementation 'org.springframework:spring-context:5.1.9.RELEASE'
    implementation 'org.slf4j:jcl-over-slf4j:1.6.6'
    implementation 'org.slf4j:slf4j-simple:1.7.21'
    implementation 'ch.qos.logback:logback-classic:1.3.0-alpha5'
    implementation 'log4j:log4j:1.2.17'
    implementation 'org.logback-extensions:logback-ext-spring:0.1.5'
    implementation 'mysql:mysql-connector-java:8.0.21'
    implementation 'org.mybatis:mybatis:3.5.5'
    implementation 'org.mybatis:mybatis-spring:2.0.5'
    implementation 'org.springframework:spring-jdbc:5.1.9.RELEASE'
    implementation 'org.springframework:spring-test:5.1.9.RELEASE'
    implementation 'taglibs:datetime:1.0.1'
    implementation 'taglibs:string:1.1.0'
    implementation 'taglibs:standard:1.1.2'
    implementation 'javax.servlet:jstl:1.1.2'
    implementation 'commons-fileupload:commons-fileupload:1.4'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.9.6'
    implementation 'com.google.firebase:firebase-admin:6.8.1'
}

group = 'com.test'
version = '1.0-SNAPSHOT'
description = 'test'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
